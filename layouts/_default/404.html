<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - {{ .Site.Title }}</title>
    <meta name="description" content="The page you're looking for doesn't exist. Redirecting to home page...">
    
    <!-- Canonical link to home page -->
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    
    <!-- Immediate redirect via meta refresh -->
    <meta http-equiv="refresh" content="0; url={{ .Site.BaseURL }}">
    
    <!-- Fallback JavaScript redirect -->
    <script>
        window.location.replace("{{ .Site.BaseURL }}");
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .redirect-message h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        .redirect-message p {
            margin: 0.5rem 0;
            color: #666;
        }
        .redirect-message a {
            color: #0066cc;
            text-decoration: none;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>Redirecting to <a href="{{ .Site.BaseURL }}">home page</a>...</p>
        <p>If you're not redirected automatically, <a href="{{ .Site.BaseURL }}">click here</a>.</p>
    </div>
</body>
</html>
